<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantastic Dream Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 70px;
            bottom: 50px;
            left: 0;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        .main {
            margin-left: 220px;
            margin-right: 20px;
        }
        .footer {
            height: 50px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 50px;
        }
        .cart-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ¦„ Fantastic Dream Shop</a>
        <div class="ms-auto">
            <a href="/cart/" class="btn btn-outline-secondary">
                ðŸ›’ Cart
            </a>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <h5>Categories</h5>
    <ul class="list-unstyled">
        {% for category in categories %}
            <li><a href="">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 SMK - Shop
</div>

</body>
</html>
